<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Shopping Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <a href="#clothing">Clothing</a>
      <a href="#jewellery">Jewellery</a>
      <a href="#daily">Daily Necessities</a>
    </nav>
  </header>

  <main>
    <section id="clothing" class="product-section">
      <h2>Clothing</h2>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="T-Shirt" />
        <h3>Stylish T-Shirt</h3>
        <p>₹499</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <section id="jewellery" class="product-section">
      <h2>Jewellery</h2>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Necklace" />
        <h3>Elegant Necklace</h3>
        <p>₹999</p>
        <button>Add to Cart</button>
      </div>
    </section>

    <section id="daily" class="product-section">
      <h2>Daily Necessities</h2>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Toothpaste" />
        <h3>Toothpaste</h3>
        <p>₹79</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Online Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
